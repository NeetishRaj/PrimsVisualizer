<!DOCTYPE >

<html>
  <head>
    <title>cytoscape-avsdf.js demo</title>

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"
    />
    <!-- <link rel="stylesheet" href="styles/global.css" /> -->
    <script src="./cytoscape.min.js"></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- Data tables -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css"
    />

    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>

    <!--polyfills are needed for this extension for old browsers like IE -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.5.7/shim.min.js"
    ></script>

    <!-- <script defer src="https://unpkg.com/layout-base/layout-base.js"></script>
    <script defer src="https://unpkg.com/avsdf-base/avsdf-base.js"></script> -->
    <script defer src="./lib/layout-base.js"></script>
    <script defer src="./lib/avsdf-base.js"></script>
    <script defer src="./cytoscape-avsdf.js"></script>

    <script defer src="./config.js"></script>
    <script defer src="./graph.js"></script>
    <script defer src="./setup-graph.js"></script>
    <script defer src="./setup-adj-matrix.js"></script>
    <script defer src="./index.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row header">
        <div class="title d-flex justify-content-center align-items-center">
          <h1>Prim's Visualizer</h1>
        </div>
        <div class="info">
          <div class="row h-100 d-flex h-full align-items-center">
            <div class="col col6">
              <div class="d-flex">
                <div class="input-group mb-3 m-1">
                  <div class="input-group-prepend">
                    <label class="input-group-text" style="border-radius: 5px 0 0 5px;" for="edgeSource"
                      >Source</label
                    >
                  </div>
                  <input id="edgeSource" class="form-control" type="number" min="1"/>
                </div>
                <div class="input-group mb-3 m-1">
                  <div class="input-group-prepend">
                    <label class="input-group-text" style="border-radius: 5px 0 0 5px;" for="edgeTarget"
                      >Target</label
                    >
                  </div>
                  <input id="edgeTarget" class="form-control" type="number" min="1"/>
                </div>
                <div class="input-group mb-3 m-1">
                  <div class="input-group-prepend">
                    <label class="input-group-text" style="border-radius: 5px 0 0 5px;" for="edgeWeight"
                      >Distance</label
                    >
                  </div>
                  <input id="edgeWeight" class="form-control" type="number"  min="1"/>
                </div>
                <div class="m-1">
                  <button id="updateEdgeButton" onclick="updateEdgeFromInput()" class="btn btn-primary">Update</button>
                </div>
              </div>
            </div>
            <div class="col col6">
              <div class="info-right d-flex justify-content-center">
                <span id="messageBox">Created a random graph</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row graphs">
        <div class="graph-tree col col-7">
          <div id="cy"></div>
        </div>

        <div id="adjMatrix" class="adj-matrix col"></div>
      </div>

      <div class="row controls d-flex align-items-center">
        <div class="btn-group">
          <button id="startStopButton" type="button" class="btn btn-lg btn-primary m-4" onClick="start_prims()">
            Start
          </button>
          <button type="button" class="btn btn-lg btn-primary m-4" onClick="goto_previous_step()">
            Previous
          </button>
          <button type="button" class="btn btn-lg btn-primary m-4" onClick="goto_next_step()">Next</button>
          <button type="button" class="btn btn-lg btn-primary m-4" onClick="goto_first_step()">
            First Step
          </button>
          <button type="button" class="btn btn-lg btn-primary m-4" onClick="goto_last_step()">
            Last Step
          </button>
        </div>
      </div>
      <div class="row footer">
        <div class="d-flex justify-content-center align-items-center">
          <span> Footer Message</span>
        </div>
      </div>
    </div>
  </body>
</html>
